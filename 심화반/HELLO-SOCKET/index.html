<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <title>Hello Socket.io!</title>
  </head>
  <body>
    <script>
      const socket = io("ws://localhost:3000");
      socket.on("connect", () => {
        socket.send("Hello!");
      });
      
      // message가 이벤트 key값? => socket.send
      socket.on("message", (data) => { // 서버로 부터 받은 데이터. 서버에서 socket.send한거
        console.log(data);
      });

      // customEventName이 key값 => socket.emit
      socket.on("customEventName", (data) => {
        console.log("커스텀이벤트네임 ",data);
      });
    </script>
  </body>
</html>
